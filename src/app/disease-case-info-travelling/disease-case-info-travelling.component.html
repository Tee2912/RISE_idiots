<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Disease Case Information</mat-card-title>
        <mat-card-subtitle>Placeholder for disease</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
    </mat-card-content>
    <mat-card-actions>
        <!-- <button mat-button>LIKE</button>
        <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>
